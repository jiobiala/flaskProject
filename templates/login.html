<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body onload="document.login_form.reset()">
<form name="login_form" id="login_form" method="post">
    <section class="vh-100" style="background-color: lightblue;">
      <div id="login_form" class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">

                <h3 class="mb-5">Sign in</h3>
                  <div class="alert alert-warning" role="alert">
                     {{ msg }}
                  </div>

                <div class="form-outline mb-4">
                  <input name="username" type="text" id="username" class="form-control form-control-lg" />
                  <label class="form-label" for="typeEmailX-2">Username</label>
                </div>

                <div class="form-outline mb-4">
                  <input name="password" type="password" id="password" class="form-control form-control-lg" />
                  <label class="form-label" for="typePasswordX-2">Password</label>
                </div>



                <select name="user_type" class="form-select" aria-label="Default select example">
                  <option value="1">Admin</option>
                  <option value="2">Employee</option>
                  <option value="3">Client</option>
                </select>

                  <hr class="my-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit" onclick="sendMsg()"> Login </button>

                <hr class="my-4">



              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
</form>





<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
