<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename= 'adminstyle.css')}}">
    <title>Admin Dashboard</title>

</script>
</head>
<body>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div style="background: #0277BD"  id="sidebar-wrapper" >

        <div class="sidebar-heading text-center py-4 text-light fs-4 fw-bold text-uppercase"><i
                    class="	fas fa-campground me-2"></i>ROBERT</div>


            <div class="list-group list-group-flush my-3">

                <a href="{{ url_for('loan') }}" class=" list-group-item list-group-item-action bg-transparent text-light fs-5 fw-bold"> <i class="fas fa-edit text-light fs-4 me-3" id="menu-toggle"></i> Loan FORM </a>
                {% block nav_items %}

                {% endblock %}




                        </div>
                        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" class="bg-light">

            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-2 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left text-dark fs-4 me-3" id="menu-toggle"></i>

                    {% block head %}

                    {% endblock %}

                </div>
            </nav>


            <div class="container-fluid px-4">
                {% block content %}


                {% endblock %}
            </div>
        </div>
    </div>
</div>


<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
